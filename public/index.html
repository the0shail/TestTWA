<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<div class="max-w-md mx-auto bg-white rounded-md p-8 shadow-md mt-[10vh]">
    <h1 class="text-2xl font-semibold mb-6">Регистрация</h1>

    <form>
        <div class="mb-4">
            <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Имя пользователя</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Электронная почта</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Пароль</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-400">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-300">Зарегистрироваться</button>
    </form>
</div>

<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="testLeagueCommon_bot"
        data-size="medium" data-auth-url="" data-request-access="write"></script>
<script type="module" src="script.js"></script>
</body>
</html>
